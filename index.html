<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Update CSS Variables with JS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
<h1 class="title">The Master Control Machine</h1>
<div class="control-container">
  <div class='control'>
    <label for="hueRotate">color:</label>
    <input type="range" name="hueRotate" min="0" max="360" value="0" data-sizing="deg">
  </div>
  <div class='control'>
    <label for="base">border color:</label>
    <input type="color" name="base" value="#C1CCBD">
  </div>
  <div class='control'>
    <label for="border">border:</label>
    <input type="range" name="spacing" min="0" max="70" value="10" data-sizing="px">
  </div>
  <div class='control'>
    <label for="saturation">saturation:</label>
    <input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
  </div>
  <div class='control'>
    <label for="blur">blur:</label>
    <input type="range" name="blur" min="0" max="30" value="0" data-sizing="px">
  </div>
  <div class='control'>
    <label for="opacity">opacity:</label>
    <input type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
  </div>
</div>
<div class="machine-container">
  <img src="images/Master_Control_Green.png" alt="machine-image">
</div>

<script>
  const inputs = document.querySelectorAll('.control-container input');
  function handleUpdate() {
    const suffix = this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
  }
  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>

</body>
</html>
